<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura ONE</title>
    <link rel="icon" href="imagenes/argentina_flags_flag_16969.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
   
</head>
<body>
    <header>
        <nav class="barra">
        <img src="imagenes/Logo.png" alt="logo del encriptador" class="logo">
        </nav>
    </header>
    <main>
        <section class="seccion-1">
            <div>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="informacion">
               <h3> Solo letras min√∫sculas y sin acentos </h3>
           </div>
           <div class="botones">
            <button type="button" class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button type="button" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>   
           </div>
        </section>
        <section class="seccion-2">
            <textarea class="mensaje" id="text" cols="20" rows="10"></textarea>
            <div>
                <button type="button" class="btn-copiar"onclick="copyResult()">Copiar</button>

            </div>
</main>
<footer>
    <p class="copyright">	
        &copy; Copyright Miguel.A.Sotelo
    </p>
</footer>
<script src="script.js"></script>
</body>
</html>
